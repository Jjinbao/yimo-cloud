<ion-view view-title="资产明细">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left btn-back" style="color: white;" ng-click="_goback(-1)">
        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false" style="background-color: #f1f1f1;">
        <div class="asset-detail" ng-if="detailList.length > 0">
            <div class="asset-detail-item" ng-repeat="detail in detailList" ng-click="selectAsset(detail)">
                <div class="asset-detail-item-number">资产号：{{detail.asset.assetNO}}</div>
                <div class="asset-detail-item-house">{{detail.asset.assetName}}</div>
                <div class="asset-detail-item-address">{{detail.asset.address}}</div>
                <div class="asset-detail-item-info">
                    <div class="asset-detail-item-info-row clearfix">
                        <div class="asset-detail-item-info-item">
                            <span class="asset-detail-item-info-left">房型：</span>
                            <span class="asset-detail-item-info-right">{{detail.asset.roomType}}</span>
                        </div>
                        <div class="asset-detail-item-info-item">
                            <span class="asset-detail-item-info-left">面积：</span>
                            <span class="asset-detail-item-info-right yellow">{{detail.asset.area}}平米</span>
                        </div>
                    </div>
                    <div class="asset-detail-item-info-row">
                        <span class="asset-detail-item-info-left">服务类型：</span>
                        <span class="asset-detail-item-info-right">{{detail.contant.service}}</span>
                    </div>
                    <div class="asset-detail-item-info-row">
                        <span class="asset-detail-item-info-left">合同有效期：</span>
                        <span class="asset-detail-item-info-right">{{detail.startTerm}}至{{detail.endTerm}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="detailList.length == 0">
            <div class="goods-empty-order">
                <img src="app/img/me_icon_kongbai@2x.png">
                <p>您还没有盛行天下置业资产！</p>
                <p>欢迎加入荣盛发展集团盛行天下置业计划</p>
            </div>
        </div>
        <div ng-show="detailList.length == 0" class="ask-phone">
            咨询电话：400-822-8787
        </div>
    </ion-content>

</ion-view>
