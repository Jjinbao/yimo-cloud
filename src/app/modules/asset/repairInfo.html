<ion-view view-title="维修服务信息">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left btn-back" style="color: white;" ng-click="_goback(-1)">
        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <div ng-if="checkList.length != 0" style="margin-top: 10px;" ng-repeat="repair in checkList">
            <div class="repair-info-items">
                <div class="repair-info-item">
                    <span class="house-keeper-key">资产名称</span>
                    <span class="house-keeper-value">{{repair.asset.assetName}}</span>
                </div>
                <div class="repair-info-item">
                    <span class="house-keeper-key">维修人</span>
                    <span class="house-keeper-value">{{repair.worker}}</span>
                </div>
                <div class="repair-info-item">
                    <span class="house-keeper-key">服务时间</span>
                    <span class="house-keeper-value">{{repair.date}}</span>
                </div>
                <div class="repair-info-item">
                    <span class="house-keeper-key">服务内容</span>
                    <span class="house-keeper-value">{{repair.serviceType}}</span>
                </div>
                <div class="repair-info-item">
                    <span class="house-keeper-key">价格</span>
                    <span class="house-keeper-value" style="color: orange">{{repair.fee}}</span>
                </div>
            </div>

                <div class="repair-img-title">

                </div>

                <div class="repair-img-list">
                    <img src="app/img/repair-img.png">
                </div>
            </div>
            <div class="repair-info-remark">
                <div class="remark-title">
                    <span>已预约</span>
                </div>
                <div class="remark-body">
                    <p>

                    </p>
                </div>
            </div>-->
        </div>
        <div ng-if="checkList.length == 0">
            <div class="goods-empty-order">
                <img src="app/img/me_icon_kongbai@2x.png">
                <p>这里空空如也，去试试其他城市有什么好玩的</p>
            </div>
        </div>
    </ion-content>
</ion-view>
