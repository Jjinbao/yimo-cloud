<ion-view view-title="{{viewTitle}}" hide-tabs="true">
    <ion-header-bar align-title="center" class="bar-main-color">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="_goback(-1)">
            </button>
        </div>
        <h1 class="title title-color">{{viewTitle}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="feed-detail-question">
            {{question.question}}
        </div>
        <div class="common-question-answer">
            {{question.answer}}
        </div>
    </ion-content>
</ion-view>
