<ion-view view-title="{{viewTitle}}" hide-tabs="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="_goback(-1)">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="feed-detail-question">
            {{question.question}}
        </div>
        <div class="common-question-answer">
            {{question.answer}}
        </div>
    </ion-content>
</ion-view>
