<ion-header-bar align-title="center" class="bar-main-color">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="backApp()">
        </button>
    </div>
    <h1 class="title title-color">帮助与反馈</h1>
    <div class="buttons" ng-click="feedRecord()" style="right:16px;">
        <span class="title-right-btn">反馈记录</span>
    </div>
</ion-header-bar>
<ion-content class="common-content-top">
    <div class="feed-sub-title">
        医模设备
    </div>
    <div class="set-itmes">
        <div class="p-item" ng-class="{'set-item-border':$last}" ng-click="toQuestion(pro)" ng-repeat="pro in appProList">
            <div class="item-left-icon">
                <img ng-src="{{pro.smallImage}}" alt="">
            </div>
            {{pro.appName}}
        </div>
    </div>
</ion-content>
