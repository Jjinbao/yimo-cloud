<ion-view view-title="反馈记录" hide-tabs="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="_goback(-1)">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div ng-show="resData.totalNum>0">
            <div class="feed-back-record" ng-click="toDetail(que)" ng-repeat="que in resData.list">
                <div class="feed-back-question" ng-class="{'feed-back-record-last':$last}">
                    <div class="feed-question-body">
                        {{que.question}}
                    </div>
                    <span class="icon ion-ios-arrow-right"></span>
                </div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="reqParams.pageNumber<resData.totalNum"
                             on-infinite="loadMoreDate()"
                             distance="1%"
                             immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
