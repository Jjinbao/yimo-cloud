<ion-view view-title="反馈详情" hide-tabs="true">
    <ion-header-bar align-title="center" class="bar-main-color">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="_goback(-1)">
            </button>
        </div>
        <h1 class="title title-color">反馈详情</h1>
    </ion-header-bar>
    <ion-content class="common-content-top">
        <div class="feed-detail-top" ng-if="askQuestion.status=='1'">
            <div class="feed-status-dai" style="background-size: 16px 16px"></div>
            <span class="wait-deal">待处理</span>
        </div>
        <div class="feed-detail-top" ng-if="askQuestion.status=='2'">
            <div class="feed-status-yi" style="background-size: 16px 16px"></div>
            <span class="have-deal">已处理</span>
        </div>
        <div class="feed-detail-top" ng-if="askQuestion.status=='3'">
            <div class="feed-status-yi" style="background-size: 16px 16px"></div>
            <span class="have-deal">处理中</span>
        </div>
        <div class="feed-detail-question">
            {{askQuestion.question}}
        </div>
        <div class="wait-deal-logo" ng-show="askQuestion.status=='1'">

        </div>
        <div class="question-answer" ng-show="askQuestion.status=='2'">
            {{askQuestion.answer}}
        </div>
    </ion-content>
</ion-view>
