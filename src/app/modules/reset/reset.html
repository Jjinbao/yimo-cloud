<ion-view view-title="重置支付密码">
    <ion-nav-buttons side="left">
        <button class="button button-icon btn-back" style="font-size: 14px;color: white;" ng-click="_goback(-2)">关闭
        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <div style="text-align: center;padding: 10px;">设置6位数字支付密码</div>
        <six-pass-word next="toConfirm()" model="newPwd"></six-pass-word>
    </ion-content>
</ion-view>
