<ion-view view-title="文章" hide-tabs="true" hide-nav-bar="true">
    <div class="passage-serch-content">
        <div class="video-right-search" style="padding-left: 0;width: 100%">
            <input placeholder="搜索" ng-model="searchInfo">
            <div class="icon ion-ios-search-strong search-fangda" ng-click="searchPassage()"></div>
        </div>
    </div>
    <div class="passage-classic">
        <div class="classic-item" ng-class="{true:'classic-item-active'}[nowClassic=='0']" ng-click="choiceClassic(0)">全部</div>
        <div class="classic-item" ng-class="{true:'classic-item-active'}[nowClassic=='1101']" ng-click="choiceClassic(1101)">操作规范</div>
        <div class="classic-item" ng-class="{true:'classic-item-active'}[nowClassic=='1102']" ng-click="choiceClassic(1102)">赛事掠影</div>
        <div class="classic-item" ng-class="{true:'classic-item-active'}[nowClassic=='1103']" ng-click="choiceClassic(1103)">会议分享</div>
        <div class="classic-item" ng-class="{true:'classic-item-active'}[nowClassic=='1104']" ng-click="choiceClassic(1104)">公司资讯</div>
    </div>
    <ion-content style="background-color: #f5f5f5;top: 91px;padding-top: 10px;">
        <div style="position: relative">
            <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true"
                           slide-interval=5000 show-pager="true" pager-click="homeObj.pageClick(index)" delegate-handle="delegateHandler">
                <ion-slide ng-repeat="curimg in curItem" class="my-slider-img">
                    <div class="box blue">
                        <img ng-src="{{curimg.imgSrc}}" width="100%" ng-click="bannerClick(curimg)">
                    </div>
                </ion-slide>
            </ion-slide-box>
            <div class="passage-banner-dian">
                <div class="baner-point" ng-repeat="curimg in curItem">
                    <img src="./app/img/banner_dian@2x.png" ng-show="nowActiveBanner==$index">
                </div>
            </div>
        </div>

        <!--<ul rn-carousel rn-carousel-auto-slide rn-carousel-buffered class="image" style="height: 200px;">-->
            <!--<li ng-repeat="image in curItem">-->
                <!--<div class="layer"><img ng-src={{image.imgSrc}} ng-click="clickImg(image)"></div>-->
            <!--</li>-->
        <!--</ul>-->
        <div class="passage-img-list">
            <div class="list">
                <div class="item item-thumbnail-left" ng-repeat="info in resData.list" ng-class="{'no-border':$last}" ng-click="toInfoDetail(info)">
                    <img class="tuwen-item-img" ng-src="{{info.imgSrc}}">
                    <p class="tuwen-item-title">{{info.title}}</p>
                    <p class="item-sub-header">{{info.extstr1}}</p>
                    <div class="passage-pinglun">
                        {{info.extstr2}}
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
