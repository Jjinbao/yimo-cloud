<ion-view view-title="应用" hide-tabs="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="_goback(-1)">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <!--<div class="history-top-magin"></div>-->
        <div class="application-itmes" ng-repeat="app in appList">
            <div class="app-logo"></div>
            <div class="app-sys-name">{{app.app.appName}}<div class="app-type">{{app.app.appName}}</div></div>
        </div>
    </ion-content>
</ion-view>
