<ion-view view-title="资讯" hide-tabs="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="_goback(-1)">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <!--<div class="history-top-magin"></div>-->
        <div class="info-set-itmes">
            <div class="list">
                <div class="item item-thumbnail-left" ng-repeat="info in infoList">
                    <img ng-src="{{info.news.imgSrc}}">
                    <p>{{info.news.title}}</p>
                    <p class="item-sub-header">{{info.news.extstr1}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
