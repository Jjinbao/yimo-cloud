<ion-view view-title="历史记录" hide-tabs="true">
    <ion-header-bar align-title="center" class="bar-main-color">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="backApp()">
            </button>
        </div>
        <h1 class="title title-color">历史记录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="set-itmes">
            <div class="p-item" ng-click="toPart('应用')">
                <div class="item-left-icon"></div>
                应用
            </div>
            <div class="p-item" ng-click="toPart('视频')">
                <div class="item-icon-aide" style="background-size: 28px 28px;"></div>
                视频
            </div>
            <div class="p-item" ng-click="toPart('文章')" style="border-bottom: none">
                <div class="item-icon-fusu" style="background-size: 28px 28px"></div>
                文章
            </div>
        </div>

    </ion-content>
</ion-view>
