<ion-header-bar align-title="center" class="bar-main-color">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="_goback(-1)">
        </button>
    </div>
    <h1 class="title title-color">注册</h1>
</ion-header-bar>
    <ion-content style="background-color: white" class="common-content-top">
        <div class="register-panel">
            <div class="register-phone">
                <div class="reg-input" style="width: 100%">
                    <input type="text" style="width:100%;left: 0" maxlength="10" ng-model="userInfo.name" placeholder="昵称(设置后不能修改,请认真填写)">
                </div>
            </div>
            <div class="reg-code">
                <input type="password" maxlength="12" ng-model="userInfo.password" placeholder="设置密码(8-12位)"/>
            </div>
            <div class="reg-code">
                <input type="password" maxlength="12" ng-model="userInfo.rePassword" placeholder="确认密码"/>
            </div>
            <div class="reg-code">
                <input type="text" maxlength="12" ng-model="userInfo.company" placeholder="单位名称"/>
            </div>
            <div class="reg-code" ng-click="choiceProvCity()" ng-class="{'address-name':cityResult=='地址'}" style="line-height: 45px">
                {{cityResult}}
            </div>
        </div>
        <div class="login-operate">
            <div class="login-button can-use-btn" ng-click="setUserInfo()">完成</div>
        </div>
    </ion-content>
