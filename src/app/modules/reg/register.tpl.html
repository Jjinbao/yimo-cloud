<ion-view view-title="用户注册" hide-tabs="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="back()">
        </button>
    </ion-nav-buttons>
    <ion-content style="background-color: white">
        <div class="register-panel">
            <div class="register-phone">
                <div class="china-86">
                    中国 +86
                </div>
                <div class="reg-input">
                    <input type="text" ng-model="userInfo.name" placeholder="手机号">
                </div>

            </div>
            <div class="reg-code">
                <input type="password" ng-model="userInfo.password" placeholder="请输入验证码"/>
                <div class="get-code">获取验证码</div>
            </div>
        </div>
        <div class="login-operate">
            <div class="login-button" ng-class="{true:'login-back-color',false:'can-use-btn'}[!userInfo.name||!userInfo.password]" ng-click="setName()">下一步</div>
        </div>
    </ion-content>
</ion-view>
