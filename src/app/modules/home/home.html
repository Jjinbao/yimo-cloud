<ion-view view-title="应用">
    <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true"
                       slide-interval=5000 show-pager="true" pager-click="pageClick(index)"
                       active-slide="homeObj.model.activeIndex" delegate-handle="delegateHandler">
            <ion-slide ng-repeat="curimg in curItem" class="my-slider-img">
                <div class="box blue">
                    <img ng-src="{{curimg.pic}}" width="100%" ng-click="bannerClick(curimg)">
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
