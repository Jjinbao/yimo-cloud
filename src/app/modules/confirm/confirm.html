<ion-view view-title="重置支付密码">
    <ion-nav-buttons side="left">
        <button class="button button-icon btn-back" style="font-size: 14px;color: white;" ng-click="lastBack()">关闭
        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <div style="text-align: center;padding: 10px;">请再次输入以确认</div>
        <six-pass-word next="finish()" model="newPwd"></six-pass-word>
    </ion-content>
</ion-view>
