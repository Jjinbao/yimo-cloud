<ion-view view-title="历史记录" hide-tabs="true">
    <ion-header-bar align-title="center" class="bar-main-color">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="backApp()">
            </button>
        </div>
        <h1 class="title title-color">我的收藏</h1>
    </ion-header-bar>
    <ion-content>
        <div class="set-itmes">
            <div class="p-item" ng-click="toCollectPassage()">
                <div class="item-collect-passage" style="background-size: 20px 20px;"></div>
                文章
                <span class="icon ion-ios-arrow-right collect-right"></span>
            </div>
            <div class="p-item" style="border-bottom: none" ng-click="toCollectVideo()">
                <div class="item-collect-video" style="background-size: 20px 20px;"></div>
                视频
                <span class="icon ion-ios-arrow-right collect-right"></span>
            </div>
        </div>

    </ion-content>
</ion-view>
