<ion-header-bar align-title="center" class="bar-main-color">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="back()">
        </button>
    </div>
    <h1 class="title title-color">登录</h1>
</ion-header-bar>
    <ion-content style="background-color: white">
        <div class="login-panel">
            <div class="login-name">
                <input type="text" ng-model="userInfo.name" placeholder="中国 +86 请输入手机号">
                <div class="clean-name" ng-show="userInfo.name" ng-click="chearName()"></div>
            </div>
            <div class="login-password">
                <input type="password" ng-model="userInfo.password" placeholder="登录密码"/>
                <div class="clean-name" ng-show="userInfo.password" ng-click="chearPassword()"></div>
            </div>
        </div>
        <div class="login-operate">
            <div class="login-button can-use-btn" ng-click="toLogin()">登录</div>
        </div>

        <div class="login-reg-forgot">
            <div class="to-register" ng-click="toRegister()">没有账号，去注册</div>
            <div class="to-forgot" ng-click="toModify()">忘记密码</div>
        </div>
    </ion-content>
</ion-view>
