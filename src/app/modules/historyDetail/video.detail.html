<ion-header-bar align-title="center" class="bar-main-color">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="goBackToList()">
        </button>
    </div>
    <h1 class="title title-color">视频</h1>
</ion-header-bar>
<div class="video-player">

</div>0
<ion-content>
    <video id="detailVideo" ng-src="{{trustUrl(videoList.nowActiveVideo)}}" width="100%" height="auto" autoplay controls></video>
    <div class="alubm-list-panel">
        <div class="alubm-item" ng-class="{'active-alubm-item':voidsrc.id==videoList.nowActiveVideoId}" ng-repeat="voidsrc in videoList.list" ng-click="changeActiveVideo(voidsrc)">
            {{voidsrc.groupName}}
        </div>
    </div>
    <div class="info-comment">
        <div class="info-comment-title">
            热门评论
        </div>
        <div ng-show="userComment.total>0" class="info-comment-item" ng-class="{'none-bottom-border':$last}" ng-repeat="comm in userComment.list">
            <div class="user-head">
                <img ng-show="comm.smallImg" ng-src="{{comm.smallImg}}"/>
            </div>
            <div class="user-comment-name">
                <div>
                    {{comm.userName}}
                </div>
                <div>
                    <span>{{comm.pushTime}}</span>
                </div>
            </div>
            <div class="info-comment-content">
                {{comm.content}}
            </div>
        </div>
        <div class="none-comment" ng-show="userComment.total<=0">
            还没有评论！
        </div>
    </div>
</ion-content>
<ion-footer-bar class="question-list-feed">
    <div class="feed-ques" ng-click="toSubmitComment()">
        发布评论
    </div>
</ion-footer-bar>
