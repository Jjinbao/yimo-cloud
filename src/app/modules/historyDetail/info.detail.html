<ion-header-bar align-title="center" class="bar-main-color">
    <div class="buttons">
        <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="backFrant()">
        </button>
    </div>
    <h1 class="title title-color">文章详情</h1>
</ion-header-bar>
    <ion-content style="bottom:50px;padding-left: 15px;padding-right: 15px;background-color: white">
        <div class="passage-detail-title">
            <div class="info-detail-title">
                {{detailMsg.title}}
            </div>
            <div class="info-pub-time">
                {{detailMsg.formateDate}}发表
            </div>
        </div>

        <div class="info-detail-body">
            <div ng-bind-html="detailMsg.text"></div>
        </div>
        <div class="info-comment" style="padding-top: 18px">
            <div class="info-comment-title">
                热门评论
            </div>
            <div ng-show="userComment.total>0" class="info-comment-item" ng-class="{'none-bottom-border':$last}" ng-repeat="comm in userComment.list">
                <div class="user-head">
                    <img ng-show="comm.smallImg" ng-src="{{comm.smallImg}}"/>
                </div>
                <div class="user-comment-name">
                    <div>
                        {{comm.userName}}
                    </div>
                    <div class="pass-com-time">
                        {{comm.pushTime}}
                    </div>
                </div>
                <div class="info-comment-content">
                    {{comm.content}}
                </div>
            </div>
            <div class="none-comment" ng-show="userComment.total<=0">
                还没有评论！
            </div>
        </div>
    </ion-content>
<ion-footer-bar class="passage-video-comment">
    <div class="comment-padding">
        <div class="comment-ques" ng-click="toSubmitComment()">
            写下评论和大家一起分享！
        </div>
    </div>

    <div class="share-passage">
        分享
    </div>
</ion-footer-bar>
