<ion-view view-title="登录密码设置">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left btn-back" style="color: white;" ng-click="_goback(-1)">
        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false" overflow-scroll="false">
        <div class="change-title">
            你正在为<span>{{userPhone}}</span>重置登录密码
        </div>
        <div class="order-travel-time change-remember" ng-click="remeber()">
            <p class="travel-time">我记得登录密码</p>
            <span class="icon ion-ios-arrow-right"></span>
        </div>
        <div class="order-travel-time change-forget" ng-click="forget()">
            <p class="travel-time">我忘记登录密码</p>
            <span class="icon ion-ios-arrow-right"></span>
        </div>
    </ion-content>
</ion-view>
